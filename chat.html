<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NATSUMI Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>NATSUMI</h1>
    <p class="subtitle">너랑 이야기해주는 AI야… 뭐, 특별히 말해주는 거니까 고마워해!</p>
  </header>

  <main class="chat-container">
    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form" class="chat-form">
      <input type="text" id="user-message" placeholder="뭐든 말해봐…" required />
      <button type="submit">전송</button>
      <button type="button" id="emoji-button">이모지 생성</button>
    </form>

    <div class="status-section">
      <div id="emotion-display" class="emotion-display">기분... 아직 몰라, 바보야!</div>
      <div id="emoji-output" class="emoji-output"></div>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 NATSUMI AI — 츤데레 스타일로 대화해줄게… 어, 어쩔 수 없잖아!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
